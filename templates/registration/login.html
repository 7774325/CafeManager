{% extends 'core/base.html' %}

{% block title %}Login - CAFÉ CMS{% endblock %}

{% block content %}
<style>
    #sidebar, .navbar-top { display: none !important; }
    #content { margin-left: 0 !important; display: flex; align-items: center; justify-content: center; height: 80vh; background: #f4f7f6; }
</style>

<div class="col-md-4">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-shield-lock-fill text-primary fs-1"></i>
                <h3 class="fw-bold mt-2">CAFÉ CMS</h3>
                <p class="text-muted">Login to manage your outlet</p>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger border-0 small">Invalid username or password.</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg bg-light border-0" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg bg-light border-0" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm">Sign In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
