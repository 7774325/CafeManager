{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
    <h3 class="fw-bold mb-4">Customer Credit Management</h3>
    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="bg-light">
                    <tr>
                        <th>Customer Name</th>
                        <th>Pending Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr>
                        <td><strong>{{ customer.name }}</strong></td>
                        <td class="text-danger fw-bold">MVR {{ customer.current_balance }}</td>
                        <td>
                            <form action="{% url 'clear_partial_credit' customer.id %}" method="POST" class="d-flex gap-2">
                                {% csrf_token %}
                                <input type="number" step="0.01" name="amount" class="form-control form-control-sm" style="width: 120px;" placeholder="Amount">
                                <button type="submit" class="btn btn-sm btn-success">Clear Partial</button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3" class="text-center py-4">No pending credit bills.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
